<!DOCTYPE html>
<html>
<head>
  <title>Product Demo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Product Demo</h1>
  <div class="product">
    <img src="mrt007.jpg" alt="MRT007">
    <h2>MRT007</h2>
    <p>Price: $10</p>
    <button onclick="addToCart('Product 1')">Add to Cart</button>
  </div>
  <div class="product">
    <img src="cadt01.jpg" alt="CADT01">
    <h2>CADT01</h2>
    <p>Price: $20</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>
  <div class="product">
    <img src="mpb.jpg" alt="MPB">
    <h2>MPB</h2>
    <p>Price: $30</p>
    <button onclick="addToCart('Product 3')">Add to Cart</button>
  </div>

  <h2>Cart</h2>
  <ul id="cart"></ul>

  <a href="page2.html" class="top-right-button">
    <button>Go to Page 2</button>
  </a>

  <button onclick="startScan()">Scan Barcode</button>
  <button onclick="cancelScan()">Cancel Scan</button>
  <video id="video"></video>

  <script>
    let videoStream;

    function addToCart(product) {
      var cart = document.getElementById('cart');
      var listItem = document.createElement('li');
      listItem.innerText = product;

      var deleteButton = document.createElement('button');
      deleteButton.innerText = 'Delete';
      deleteButton.className = 'delete-button';
      deleteButton.onclick = function() {
        cart.removeChild(listItem);
      };

      listItem.appendChild(deleteButton);
      cart.appendChild(listItem);
    }

    function startScan() {
      var video = document.getElementById('video');
      video.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          videoStream = stream;
          video.srcObject = stream;
          video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
          video.play();
        })
        .catch(function(err) {
          console.error(err);
        });
    }

    function cancelScan() {
      var video = document.getElementById('video');
      video.style.display = 'none';
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }
  </script>
</body>
</html>
