<!DOCTYPE html>
<html>
<head>
  <title>Product Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
      position: relative;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
    }
    button:hover {
      background-color: #45a049;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      text-align: left;
    }
    .product img {
      width: 50mm;
      height: 50mm;
    }
    .delete-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }
    .delete-button:hover {
      background-color: #e53935;
    }
    .top-right-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #video {
      display: none;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Product Demo</h1>
  <div class="product">
    <img src="C:\Users\Pc\Downloads\wattanasuk\mrt007.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Price: $10</p>
    <button onclick="addToCart('Product 1')">Add to Cart</button>
  </div>
  <div class="product">
    <img src="C:\Users\Pc\Downloads\wattanasuk\cadt01.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Price: $20</p>
    <button onclick="addToCart('Product 2')">Add to Cart</button>
  </div>
  <div class="product">
    <img src="C:\Users\Pc\Downloads\wattanasuk\mpb.jpg" alt="Product 3">
    <h2>Product 3</h2>
    <p>Price: $30</p>
    <button onclick="addToCart('Product 3')">Add to Cart</button>
  </div>

  <h2>Cart</h2>
  <ul id="cart"></ul>

  <a href="page2.html" class="top-right-button">
    <button>Go to Page 2</button>
  </a>

  <button onclick="startScan()">Scan Barcode</button>
  <button onclick="cancelScan()">Cancel Scan</button>
  <video id="video"></video>

  <script>
    let videoStream;

    function addToCart(product) {
      var cart = document.getElementById('cart');
      var listItem = document.createElement('li');
      listItem.innerText = product;

      var deleteButton = document.createElement('button');
      deleteButton.innerText = 'Delete';
      deleteButton.className = 'delete-button';
      deleteButton.onclick = function() {
        cart.removeChild(listItem);
      };

      listItem.appendChild(deleteButton);
      cart.appendChild(listItem);
    }

    function startScan() {
      var video = document.getElementById('video');
      video.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
          videoStream = stream;
          video.srcObject = stream;
          video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
          video.play();
        })
        .catch(function(err) {
          console.error(err);
        });
    }

    function cancelScan() {
      var video = document.getElementById('video');
      video.style.display = 'none';
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
      }
    }
  </script>
</body>
</html>
